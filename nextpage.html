<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <title>Inscription/Login avec Email et Téléphone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Style mitovy amin'ny anao ihany no ampiana */
    body { font-family: Arial, sans-serif; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,0.2); width:320px; text-align:center; }
    input, button { width:100%; margin:10px 0; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:16px; }
    button { background:#1877f2; color:#fff; border:none; cursor:pointer; font-weight:600; }
    button:hover { background:#0f5dc8; }
    p.error { color:red; font-size:14px; min-height:20px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Inscription / Connexion</h2>

  <div id="emailSection">
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Mot de passe" autocomplete="current-password" />
    <button onclick="signupEmail()">S'inscrire avec Email</button>
    <button onclick="loginEmail()">Se connecter avec Email</button>
  </div>

  <hr />

  <div id="phoneSection">
    <input id="phoneNumber" type="tel" placeholder="+261 ** *** **" />
    <div id="recaptcha-container"></div>
    <button onclick="sendVerificationCode()">Envoyer Code SMS</button>
    <input id="verificationCode" type="text" placeholder="Code de vérification" style="display:none;" />
    <button id="verifyCodeBtn" onclick="verifyCode()" style="display:none;">Vérifier Code</button>
  </div>

  <p class="error" id="error"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Config Firebase (soloinao ny anao)
  const firebaseConfig = {
    apiKey: "AIzaSyAzcnb-eswHt_pDi7tCvcIBzlzejCprJfE",
    authDomain: "mitalky.firebaseapp.com",
    projectId: "mitalky",
    storageBucket: "mitalky.appspot.com",
    messagingSenderId: "753557195623",
    appId: "1:753557195623:web:abc3b37eca5d67c9157dc2"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const errorElement = document.getElementById("error");

  // --- EMAIL SIGNUP with email verification ---
  function signupEmail() {
    clearError();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      showError("Veuillez remplir tous les champs.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        // Envoi mail vérification
        user.sendEmailVerification()
          .then(() => {
            alert("Un email de vérification a été envoyé. Veuillez vérifier votre boite mail.");
            // Optionnel: crée doc user dans firestore
            const idManokana = generateUniqueID();
            return db.collection("users").doc(user.uid).set({
              email: email,
              id: idManokana,
              name: "",
              photo: ""
            });
          });
      })
      .catch(error => {
        if (error.code === "auth/email-already-in-use") {
          showError("Cet email est déjà utilisé.");
        } else {
          showError(error.message);
        }
      });
  }

  // --- EMAIL LOGIN avec vérification email obligatoire ---
  function loginEmail() {
    clearError();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      showError("Veuillez remplir tous les champs.");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(({user}) => {
        if (!user.emailVerified) {
          showError("Veuillez vérifier votre email avant de vous connecter.");
          auth.signOut();
          return;
        }
        alert("Connexion réussie !");
        window.location.href = "dashboard.html";
      })
      .catch(error => showError(error.message));
  }

  // --- PHONE AUTH SETUP ---

  // Récaptcha verifier initialisation
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    size: 'normal',
    callback: (response) => {
      // reCAPTCHA solved
    },
    'expired-callback': () => {
      // Reset reCAPTCHA
    }
  });
  recaptchaVerifier.render();

  let confirmationResult;

  function sendVerificationCode() {
    clearError();
    const phoneNumber = document.getElementById("phoneNumber").value.trim();
    if (!phoneNumber) {
      showError("Entrez un numéro de téléphone valide.");
      return;
    }
    auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        alert("Code de vérification envoyé par SMS.");
        document.getElementById("verificationCode").style.display = "block";
        document.getElementById("verifyCodeBtn").style.display = "block";
      })
      .catch(error => showError(error.message));
  }

  function verifyCode() {
    clearError();
    const code = document.getElementById("verificationCode").value.trim();
    if (!code) {
      showError("Entrez le code de vérification.");
      return;
    }
    confirmationResult.confirm(code)
      .then((result) => {
        const user = result.user;
        alert("Téléphone vérifié, connexion réussie !");
        // Enregistrement Firestore user si nouveau
        db.collection("users").doc(user.uid).get().then(doc => {
          if (!doc.exists) {
            const idManokana = generateUniqueID();
            db.collection("users").doc(user.uid).set({
              phone: user.phoneNumber,
              id: idManokana,
              name: "",
              photo: ""
            });
          }
        });
        window.location.href = "dashboard.html";
      })
      .catch(error => showError("Code incorrect ou expiré."));
  }

  // Utils
  function showError(msg) {
    errorElement.textContent = msg;
  }
  function clearError() {
    errorElement.textContent = "";
  }

  function generateUniqueID() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }
</script>

</body>
</html>
