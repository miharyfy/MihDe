<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <title>Inscription / Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #1877f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 35px 30px 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 340px;
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
      position: relative;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      margin-bottom: 25px;
      color: #1877f2;
      font-weight: 700;
      letter-spacing: 1px;
    }
    input, button {
      width: 100%;
      margin: 12px 0;
      padding: 14px 15px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      outline-offset: 3px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      border-color: #1877f2;
      box-shadow: 0 0 12px rgba(24,119,242,0.5);
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.8px;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      box-shadow: 0 5px 15px rgba(24,119,242,0.4);
    }
    button:hover {
      background-color: #0f5dc8;
      transform: scale(1.06);
    }
    button:active {
      transform: scale(0.97);
    }
    p.error {
      color: #e74c3c;
      font-size: 14px;
      min-height: 20px;
      opacity: 0;
      transition: opacity 0.4s ease;
      margin: 8px 0 0 0;
    }
    p.error.visible {
      opacity: 1;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .password-wrapper input {
      padding-right: 44px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 26px;
      height: 26px;
      cursor: pointer;
      fill: #888;
      transition: fill 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .toggle-password:hover {
      fill: #1877f2;
      transform: translateY(-50%) scale(1.1);
    }
    .toggle-password.active {
      fill: #1877f2;
      transform: translateY(-50%) scale(1.2) rotate(20deg);
    }
    .forgot-password {
      margin-top: 5px;
      font-size: 14px;
      color: #1877f2;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
      background: none;
      border: none;
    }
    .forgot-password:hover {
      color: #0f5dc8;
    }
    /* Reset password form hidden by default */
    #resetPasswordSection {
      margin-top: 20px;
      display: none;
      text-align: left;
    }
    #resetPasswordSection input {
      margin-bottom: 10px;
    }
    #resetPasswordSection button {
      width: auto;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 6px;
      box-shadow: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Inscription / Connexion</h2>

  <input id="email" type="email" placeholder="Email" autocomplete="email" required />

  <div class="password-wrapper">
    <input id="password" type="password" placeholder="Mot de passe" autocomplete="current-password" required />
    <svg id="togglePassword" class="toggle-password" viewBox="0 0 24 24" >
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
      <circle cx="12" cy="12" r="2.5"/>
    </svg>
  </div>

  <button onclick="signup()">S'inscrire</button>
  <button onclick="login()">Se connecter</button>

  <button class="forgot-password" onclick="toggleResetPassword()">Mot de passe oublié ?</button>

  <div id="resetPasswordSection">
    <input id="resetEmail" type="email" placeholder="Entrez votre email pour réinitialiser" />
    <button onclick="resetPassword()">Envoyer lien</button>
  </div>

  <p class="error" id="error"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAzcnb-eswHt_pDi7tCvcIBzlzejCprJfE",
    authDomain: "mitalky.firebaseapp.com",
    projectId: "mitalky",
    storageBucket: "mitalky.firebasestorage.app",
    messagingSenderId: "753557195623",
    appId: "1:753557195623:web:abc3b37eca5d67c9157dc2"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const errorElement = document.getElementById("error");
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  // Toggle password visibility with animation on icon
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.classList.toggle('active', type === 'text');
  });

  function showError(message) {
    errorElement.textContent = message;
    errorElement.classList.add('visible');
  }
  function clearError() {
    errorElement.textContent = "";
    errorElement.classList.remove('visible');
  }

  function signup() {
    clearError();
    const email = document.getElementById("email").value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showError("Veuillez remplir tous les champs.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        const idManokana = generateUniqueID();

        // Envoyer mail de vérification
        user.sendEmailVerification();

        return db.collection("users").doc(user.uid).set({
          email: email,
          id: idManokana,
          name: "",
          photo: ""
        });
      })
      .then(() => {
        alert("Inscription réussie ! Un mail de vérification a été envoyé.");
        // Ici tu peux faire une redirection ou reset formulaire
      })
      .catch((error) => {
        if (error.code === "auth/email-already-in-use") {
          alert("Cet email est déjà utilisé. Veuillez vous connecter.");
        } else {
          showError(error.message);
        }
      });
  }

  function login() {
    clearError();
    const email = document.getElementById("email").value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showError("Veuillez remplir tous les champs.");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(({user}) => {
        if (!user.emailVerified) {
          showError("Veuillez vérifier votre email avant de vous connecter.");
          auth.signOut();
          return;
        }
        alert("Connexion réussie !");
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        showError(error.message);
      });
  }

  // Reset password section toggle
  function toggleResetPassword() {
    const section = document.getElementById('resetPasswordSection');
    if (section.style.display === 'block') {
      section.style.display = 'none';
      clearError();
    } else {
      section.style.display = 'block';
      clearError();
    }
  }

  // Reset password email send
  function resetPassword() {
    clearError();
    const resetEmail = document.getElementById('resetEmail').value.trim();
    if (!resetEmail) {
      showError("Veuillez entrer votre email.");
      return;
    }
    auth.sendPasswordResetEmail(resetEmail)
      .then(() => {
        alert("Un email pour réinitialiser votre mot de passe a été envoyé.");
        toggleResetPassword();
      })
      .catch((error) => {
        showError(error.message);
      });
  }

  function generateUniqueID() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }
</script>

</body>
</html>
