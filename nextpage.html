<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <title>Facebook-like Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f0f2f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .container {
      background:#fff;
      padding:30px 25px;
      border-radius:10px;
      box-shadow:0 2px 12px rgba(0,0,0,0.2);
      width:360px;
      text-align:center;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px 40px 12px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    input:focus {
      border-color: #1877f2;
      box-shadow: 0 0 8px rgba(24,119,242,0.5);
    }
    button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background:#1877f2;
      color:#fff;
      cursor:pointer;
      font-weight:600;
      font-size: 16px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background:#0f5dc8;
    }
    p.error {
      color: red;
      min-height: 20px;
      font-size: 14px;
      margin: 5px 0;
    }
    .link-btn {
      background: none;
      border: none;
      color: #1877f2;
      cursor: pointer;
      padding: 0;
      font-size: 14px;
      text-decoration: underline;
      margin: 10px 0 0;
      user-select: none;
    }
    /* Toggle password eye */
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
      fill: #888;
      transition: fill 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .toggle-password:hover {
      fill: #1877f2;
      transform: translateY(-50%) scale(1.1);
    }
    .toggle-password.active {
      fill: #1877f2;
      transform: translateY(-50%) scale(1.2) rotate(20deg);
    }
    /* Hidden elements */
    #recaptcha-container, #verificationCode, #verifyCodeBtn,
    #resetEmail, #resetBtn {
      display: none;
    }
    /* Toggle form tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 15px;
    }
    .tab-btn {
      cursor: pointer;
      padding: 8px 18px;
      font-weight: 600;
      color: #666;
      border-bottom: 3px solid transparent;
      user-select: none;
    }
    .tab-btn.active {
      color: #1877f2;
      border-color: #1877f2;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="tabs">
    <div id="tab-login" class="tab-btn active" onclick="showForm('login')">Connexion</div>
    <div id="tab-signup" class="tab-btn" onclick="showForm('signup')">Inscription</div>
  </div>

  <!-- Connexion form -->
  <div id="login-form">
    <input id="login-identifier" type="text" placeholder="Email ou numéro téléphone (+261...)" autocomplete="username" />
    <div class="password-wrapper">
      <input id="login-password" type="password" placeholder="Mot de passe" autocomplete="current-password" />
      <svg id="toggleLoginPassword" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>
    <button onclick="login()">Se connecter</button>
    <button class="link-btn" onclick="showResetPassword()">Mot de passe oublié ?</button>
  </div>

  <!-- Inscription form -->
  <div id="signup-form" style="display:none;">
    <input id="signup-identifier" type="text" placeholder="Email ou numéro téléphone (+261...)" autocomplete="username" />
    <div class="password-wrapper">
      <input id="signup-password" type="password" placeholder="Mot de passe" autocomplete="new-password" />
      <svg id="toggleSignupPassword" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>
    <button onclick="signup()">S'inscrire</button>
  </div>

  <!-- Reset password -->
  <input id="resetEmail" type="email" placeholder="Entrez votre email pour réinitialiser" />
  <button id="resetBtn" class="link-btn" onclick="resetPassword()">Envoyer lien de réinitialisation</button>

  <!-- SMS verification -->
  <div id="recaptcha-container"></div>
  <input id="verificationCode" type="text" placeholder="Code de vérification SMS" />
  <button id="verifyCodeBtn" onclick="verifyCode()">Vérifier Code</button>

  <p class="error" id="error"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAzcnb-eswHt_pDi7tCvcIBzlzejCprJfE",
    authDomain: "mitalky.firebaseapp.com",
    projectId: "mitalky",
    storageBucket: "mitalky.appspot.com",
    messagingSenderId: "753557195623",
    appId: "1:753557195623:web:abc3b37eca5d67c9157dc2"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Elements
  const errorElement = document.getElementById('error');

  // Tabs & forms
  const tabLogin = document.getElementById('tab-login');
  const tabSignup = document.getElementById('tab-signup');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const resetEmailInput = document.getElementById('resetEmail');
  const resetBtn = document.getElementById('resetBtn');
  const verificationCodeInput = document.getElementById('verificationCode');
  const verifyCodeBtn = document.getElementById('verifyCodeBtn');

  // Password toggles
  const toggleLoginPassword = document.getElementById('toggleLoginPassword');
  const loginPasswordInput = document.getElementById('login-password');
  const toggleSignupPassword = document.getElementById('toggleSignupPassword');
  const signupPasswordInput = document.getElementById('signup-password');

  // Confirmation for phone auth
  let confirmationResult = null;

  // Show error
  function showError(msg) {
    errorElement.textContent = msg;
  }
  // Clear error
  function clearError() {
    errorElement.textContent = '';
  }

  // Show reset password inputs
  function showResetPassword() {
    resetEmailInput.style.display = 'block';
    resetBtn.style.display = 'block';
    clearError();
  }

  // Switch tabs (login/signup)
  function showForm(form) {
    clearError();
    if (form === 'login') {
      tabLogin.classList.add('active');
      tabSignup.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      resetEmailInput.style.display = 'none';
      resetBtn.style.display = 'none';
      verificationCodeInput.style.display = 'none';
      verifyCodeBtn.style.display = 'none';
    } else {
      tabLogin.classList.remove('active');
      tabSignup.classList.add('active');
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      resetEmailInput.style.display = 'none';
      resetBtn.style.display = 'none';
      verificationCodeInput.style.display = 'none';
      verifyCodeBtn.style.display = 'none';
    }
  }

  // Toggle password visibility
  toggleLoginPassword.addEventListener('click', () => {
    togglePasswordVisibility(loginPasswordInput, toggleLoginPassword);
  });
  toggleSignupPassword.addEventListener('click', () => {
    togglePasswordVisibility(signupPasswordInput, toggleSignupPassword);
  });

  function togglePasswordVisibility(passwordInput, toggleIcon) {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.add('active');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('active');
    }
  }

  // Validate email
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  // Validate phone (+261...)
  function validatePhone(phone) {
    return /^\+261\d{8,9}$/.test(phone);
  }
  // Generate unique ID
  function generateUniqueID() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  // LOGIN function
  function login() {
    clearError();
    const identifier = document.getElementById('login-identifier').value.trim();
    const password = loginPasswordInput.value;

    if (!identifier || !password) {
      showError('Veuillez remplir tous les champs.');
      return;
    }

    if (validateEmail(identifier)) {
      // Email login
      auth.signInWithEmailAndPassword(identifier, password)
        .then(({ user }) => {
          if (!user.emailVerified) {
            showError("Veuillez vérifier votre email avant de vous connecter.");
            auth.signOut();
            return;
          }
          alert("Connexion réussie !");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          showError(error.message);
        });
    } else if (validatePhone(identifier)) {
      // Phone login via SMS code
      startPhoneAuth(identifier);
    } else {
      showError("Entrez un email ou un numéro téléphone valide.");
    }
  }

  // SIGNUP function
  function signup() {
    clearError();
    const identifier = document.getElementById('signup-identifier').value.trim();
    const password = signupPasswordInput.value;

    if (!identifier || !password) {
      showError('Veuillez remplir tous les champs.');
      return;
    }

    if (validateEmail(identifier)) {
      // Create user email + password + send email verification
      auth.createUserWithEmailAndPassword(identifier, password)
        .then(({ user }) => {
          user.sendEmailVerification();
          alert("Inscription réussie ! Un mail de vérification a été envoyé.");
          // Ajouter dans Firestore
          const idManokana = generateUniqueID();
          db.collection('users').doc(user.uid).set({
            email: identifier,
            id: idManokana,
            name: "",
            photo: ""
          });
          showForm('login');
        })
        .catch(error => showError(error.message));
    } else if (validatePhone(identifier)) {
      startPhoneAuth(identifier);
    } else {
      showError('Entrez un email ou un numéro téléphone valide.');
    }
  }

  // Reset password
  function resetPassword() {
    clearError();
    const email = resetEmailInput.value.trim();
    if (!email) {
      showError('Entrez votre email.');
      return;
    }
    auth.sendPasswordResetEmail(email)
      .then(() => alert("Lien de réinitialisation envoyé à votre email."))
      .catch(error => showError(error.message));
  }

  // Recaptcha for phone auth
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    size: 'normal',
    callback: () => {},
    'expired-callback': () => {}
  });
  recaptchaVerifier.render();

  // Phone auth: send SMS code
  let confirmationResult = null;
  function startPhoneAuth(phone) {
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then(result => {
        confirmationResult = result;
        alert("Code SMS envoyé.");
        verificationCodeInput.style.display = 'block';
        verifyCodeBtn.style.display = 'block';
        resetEmailInput.style.display = 'none';
        resetBtn.style.display = 'none';
      })
      .catch(error => showError(error.message));
  }

  // Verify SMS code
  function verifyCode() {
    clearError();
    const code = verificationCodeInput.value.trim();
    if (!code) {
      showError("Entrez le code SMS.");
      return;
    }
    confirmationResult.confirm(code)
      .then(({ user }) => {
        alert("Téléphone vérifié, connexion réussie !");
        db.collection("users").doc(user.uid).get().then(doc => {
          if (!doc.exists) {
            const idManokana = generateUniqueID();
            db.collection("users").doc(user.uid).set({
              phone: user.phoneNumber,
              id: idManokana,
              name: "",
              photo: ""
            });
          }
        });
        window.location.href = "dashboard.html";
      })
      .catch(() => showError("Code SMS incorrect ou expiré."));
  }
</script>

</body>
</html>
