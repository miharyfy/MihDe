<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <title>Facebook-like Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f0f2f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .container {
      background:#fff;
      padding:30px;
      border-radius:10px;
      box-shadow:0 2px 12px rgba(0,0,0,0.2);
      width:360px;
      text-align:center;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background:#1877f2;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background:#0f5dc8;
    }
    p.error {
      color: red;
      min-height: 20px;
      font-size: 14px;
    }
    .link-btn {
      background: none;
      border: none;
      color: #1877f2;
      cursor: pointer;
      padding: 0;
      font-size: 14px;
      text-decoration: underline;
      margin-top: 5px;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
    #verificationCode, #verifyCodeBtn {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Connexion / Inscription</h2>

  <input id="identifier" type="text" placeholder="Email ou numéro téléphone (+261...)" autocomplete="username" />

  <input id="password" type="password" placeholder="Mot de passe" autocomplete="current-password" />
  
  <button onclick="handleLoginSignup()">Connexion / Inscription</button>
  
  <button class="link-btn" onclick="showResetPassword()">Mot de passe oublié ?</button>
  
  <input id="resetEmail" type="email" placeholder="Entrez votre email" style="display:none;" />
  <button id="resetBtn" class="link-btn" style="display:none;" onclick="resetPassword()">Envoyer lien de réinitialisation</button>

  <div id="recaptcha-container"></div>

  <input id="verificationCode" type="text" placeholder="Code de vérification SMS" />
  <button id="verifyCodeBtn" onclick="verifyCode()">Vérifier Code</button>

  <p class="error" id="error"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAzcnb-eswHt_pDi7tCvcIBzlzejCprJfE",
    authDomain: "mitalky.firebaseapp.com",
    projectId: "mitalky",
    storageBucket: "mitalky.appspot.com",
    messagingSenderId: "753557195623",
    appId: "1:753557195623:web:abc3b37eca5d67c9157dc2"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const errorElement = document.getElementById('error');
  const identifierInput = document.getElementById('identifier');
  const passwordInput = document.getElementById('password');
  const resetEmailInput = document.getElementById('resetEmail');
  const resetBtn = document.getElementById('resetBtn');
  const verificationCodeInput = document.getElementById('verificationCode');
  const verifyCodeBtn = document.getElementById('verifyCodeBtn');

  let confirmationResult = null;

  // Affiche formulaire mot de passe oublié
  function showResetPassword() {
    resetEmailInput.style.display = 'block';
    resetBtn.style.display = 'block';
  }

  // Envoi mail reset password
  function resetPassword() {
    clearError();
    const email = resetEmailInput.value.trim();
    if (!email) {
      showError('Entrez votre email.');
      return;
    }
    auth.sendPasswordResetEmail(email)
      .then(() => alert("Lien de réinitialisation envoyé à votre email."))
      .catch(error => showError(error.message));
  }

  // Fonction principale login/signup
  function handleLoginSignup() {
    clearError();
    const identifier = identifierInput.value.trim();
    const password = passwordInput.value;

    if (!identifier || !password) {
      showError("Veuillez remplir tous les champs.");
      return;
    }

    // Détecter si c'est un email ou numéro téléphone (très basique)
    if (validateEmail(identifier)) {
      // Email
      loginOrSignupEmail(identifier, password);
    } else if (validatePhone(identifier)) {
      // Phone number
      startPhoneAuth(identifier);
    } else {
      showError("Entrez un email ou un numéro téléphone valide.");
    }
  }

  // Email login/signup avec verification mail
  function loginOrSignupEmail(email, password) {
    auth.signInWithEmailAndPassword(email, password)
      .then(({user}) => {
        if (!user.emailVerified) {
          showError("Veuillez vérifier votre email avant de vous connecter.");
          auth.signOut();
          return;
        }
        alert("Connexion réussie !");
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        // Si utilisateur non trouvé, on crée le compte
        if (error.code === "auth/user-not-found") {
          auth.createUserWithEmailAndPassword(email, password)
            .then(({user}) => {
              user.sendEmailVerification();
              alert("Inscription réussie ! Un mail de vérification a été envoyé.");
              // Ajout user dans Firestore
              const idManokana = generateUniqueID();
              db.collection("users").doc(user.uid).set({
                email: email,
                id: idManokana,
                name: "",
                photo: ""
              });
            })
            .catch(err => showError(err.message));
        } else {
          showError(error.message);
        }
      });
  }

  // Phone auth init
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    size: 'normal',
    callback: (response) => {},
    'expired-callback': () => {}
  });
  recaptchaVerifier.render();

  // Démarre auth téléphone, envoie code SMS
  function startPhoneAuth(phone) {
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        alert("Code SMS envoyé.");
        verificationCodeInput.style.display = 'block';
        verifyCodeBtn.style.display = 'block';
      })
      .catch(error => showError(error.message));
  }

  // Vérifie code SMS
  function verifyCode() {
    clearError();
    const code = verificationCodeInput.value.trim();
    if (!code) {
      showError("Entrez le code SMS.");
      return;
    }
    confirmationResult.confirm(code)
      .then(({user}) => {
        alert("Téléphone vérifié, connexion réussie !");
        // Ajout user Firestore si nouveau
        db.collection("users").doc(user.uid).get().then(doc => {
          if (!doc.exists) {
            const idManokana = generateUniqueID();
            db.collection("users").doc(user.uid).set({
              phone: user.phoneNumber,
              id: idManokana,
              name: "",
              photo: ""
            });
          }
        });
        window.location.href = "dashboard.html";
      })
      .catch(() => showError("Code SMS incorrect ou expiré."));
  }

  // Utils
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  function validatePhone(phone) {
    // Exemple simple pour +261 Madagasikara (ajuste selon besoin)
    return /^\+261\d{8,9}$/.test(phone);
  }
  function showError(msg) {
    errorElement.textContent = msg;
  }
  function clearError() {
    errorElement.textContent = "";
  }
  function generateUniqueID() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }
</script>

</body>
</html>
