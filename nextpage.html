<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <title>Inscription/Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f5dc8;
    }
    p.error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Inscription / Connexion</h2>

  <input id="email" type="email" placeholder="Email" required />
  <input id="password" type="password" placeholder="Mot de passe" required />

  <button onclick="signup()">S'inscrire</button>
  <button onclick="login()">Se connecter</button>

  <p class="error" id="error"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Firebase config - soloinao amin'ny anao
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const errorElement = document.getElementById("error");

  function signup() {
    errorElement.textContent = "";
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      errorElement.textContent = "Veuillez remplir tous les champs.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Inscription réussie !");
        window.location.href = "dashboard.html"; // mankany pejy hafa rehefa vita
      })
      .catch((error) => {
        errorElement.textContent = error.message;
      });
  }

  function login() {
    errorElement.textContent = "";
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      errorElement.textContent = "Veuillez remplir tous les champs.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Connexion réussie !");
        window.location.href = "dashboard.html"; // mankany pejy hafa rehefa vita
      })
      .catch((error) => {
        errorElement.textContent = error.message;
      });
  }
</script>

</body>
</html>
