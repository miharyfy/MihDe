<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MihDe Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f2f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #1a1a1a;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }
    .btn-group a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #0066ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-group a:hover {
      background-color: #004bcc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="MihDe Store Logo">
    <h1>MihDe Store</h1>
    <p>Misintona sy mizara application APK amin'ny fomba tsotra sy haingana.</p>
    <div class="btn-group">
      <a href="/login">Hiditra</a>
      <a href="/signup">Misoratra anarana</a>
    </div>
  </header>
</body>
</html>
