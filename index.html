<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8">
  <title>TRX Miner Gratuit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://cryptologos.cc/logos/tron-trx-logo.png" alt="TRX Logo" class="logo" />
    <h1>TRX Miner</h1>
    <p>Midira ny mail-nao FaucetPay eto ambany</p>

    <input type="email" id="email" placeholder="Email FaucetPay">
    <button onclick="startMining()">Atombohy ny Mining</button>

    <div class="mining-box" id="miningBox" style="display:none;">
      <p>Mined: <span id="amount">0</span> TRX</p>
      <p>Status: <span id="status">Miketrika...</span></p>
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
