<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8">
  <title>Ghost Platforme UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="circle">
      <img src="platform.png" alt="Platforme" />
    </div>

    <h2 class="title">Soratra</h2>

    <div class="grid">
      <!-- Juste grid simulation -->
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="buttons">
      <button onclick="skip()">Skip</button>
      <button onclick="next()">Next</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
