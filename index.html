<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <title>Mi-talky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 90%;
      max-width: 420px;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 3px solid #1877f2;
      outline: 4px solid #cde0ff;
      outline-offset: -10px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      height: 140px; /* hanamafy ny haavon'ny div dot+text */
    }

    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #1877f2;
      margin: 0 auto 25px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      font-size: 26px;
      margin-bottom: 25px;
      color: #1877f2;
      font-weight: bold;
    }

    .dot-text-container {
      position: relative;
      height: 50px;
      margin: 30px 0;
    }

    .dot-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      opacity: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: #444;
      transition: opacity 0.4s ease, transform 0.4s ease;
      max-width: 350px;
    }

    .dot-text.active {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .dot-circle {
      width: 16px;
      height: 16px;
      background: #1877f2;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      margin: 0 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    button:nth-child(1) {
      background-color: #bbb;
    }

    button:nth-child(1):hover {
      background-color: #999;
    }

    button:nth-child(2) {
      background-color: #1877f2;
    }

    button:nth-child(2):hover {
      background-color: #0f5dc8;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="circle">
      <img src="platform.png" alt="Platforme" />
    </div>

    <h2 class="title">Bienvenue sur mi-talky</h2>

    <div class="dot-text-container">
      <div class="dot-text active">
        <div class="dot-circle"></div>
        <span>Cette application est conçue pour se connecter avec d'autres personnes et envoyer des messages simples.</span>
      </div>
      <div class="dot-text">
        <div class="dot-circle"></div>
        <span>Il y a toujours une mise à jour, mais n'arrêtez pas d'utiliser l'application.</span>
      </div>
      <div class="dot-text">
        <div class="dot-circle"></div>
        <span>Allez, c'est parti !</span>
      </div>
    </div>

    <div class="buttons">
      <button onclick="skip()">Sauter</button>
      <button onclick="next()">Suivant</button>
    </div>

  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".dot-text");

    function updateSteps() {
      steps.forEach((step, i) => {
        if (i === currentStep) {
          step.classList.add("active");
        } else {
          step.classList.remove("active");
        }
      });

      if (currentStep === steps.length - 1) {
        setTimeout(() => {
          window.location.href = "nextpage.html"; // ovaina araka izay tadiavina
        }, 1000);
      }
    }

    function next() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateSteps();
      }
    }

    function skip() {
      currentStep = steps.length - 1;
      updateSteps();
    }
  </script>

</body>
</html>
