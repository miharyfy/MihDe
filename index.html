<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8">
  <title>Mi-talky</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e9ebee; /* Theme manga mitovy amin'ny Facebook */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 360px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #1877f2;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1877f2;
      font-weight: bold;
    }

    .dots {
      margin: 20px 0;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: lightgray;
      border-radius: 50%;
      margin: 0 5px;
    }

    .dot.active {
      background: #1877f2;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    button:nth-child(1) {
      background-color: #bbb;
    }

    button:nth-child(2) {
      background-color: #1877f2;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="circle">
      <img src="platform.png" alt="Platforme" />
    </div>

    <h2 class="title">Soratra</h2>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="buttons">
      <button onclick="skip()">Skip</button>
      <button onclick="next()">Next</button>
    </div>

  </div>

  <script>
    let currentStep = 0;

    function updateDots() {
      const dots = document.querySelectorAll(".dot");
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentStep);
      });

      if (currentStep === 2) {
        setTimeout(() => {
          window.location.href = "nextpage.html"; // soloina amin'ny pejy tianao
        }, 1000);
      }
    }

    function next() {
      if (currentStep < 2) {
        currentStep++;
        updateDots();
      }
    }

    function skip() {
      currentStep = 2;
      updateDots();
    }
  </script>
</body>
</html>
