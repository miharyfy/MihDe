<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Manga Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 30px 0;
      color: #333;
    }

    #profile-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.6);
      width: 360px;
      padding: 30px;
      text-align: center;
      font-weight: 400;
      user-select: none;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 12px;
      color: #d6336c;
      font-size: 26px;
    }

    h3 {
      margin-bottom: 20px;
      color: #5a2053;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border-radius: 12px;
      border: 2px solid #d6336c;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      border-color: #ff4f8b;
      outline: none;
    }

    #photo-preview {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto 20px;
      border: 3px solid #d6336c;
      background-color: #fce4ec;
      display: block;
      user-select: none;
    }

    label.upload-label {
      display: inline-block;
      background: #d6336c;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }
    label.upload-label:hover {
      background: #ff4f8b;
    }
    input[type="file"] {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      border: none;
      background-color: #d6336c;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #ff4f8b;
    }

    #logoutBtn {
      margin-top: 25px;
      background-color: #5a2053;
    }
    #logoutBtn:hover {
      background-color: #3f1435;
    }

    p {
      margin: 5px 0;
      font-weight: 500;
      font-size: 15px;
      color: #5a2053;
    }

    .profile-info p strong {
      color: #d6336c;
    }
  </style>
</head>
<body>

<div id="profile-container">
  <!-- JS content -->
</div>
<button id="logoutBtn">Hivoaka</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAzcnb-eswHt_pDi7tCvcIBzlzejCprJfE",
    authDomain: "mitalky.firebaseapp.com",
    projectId: "mitalky",
    storageBucket: "mitalky.appspot.com",
    messagingSenderId: "753557195623",
    appId: "1:753557195623:web:abc3b37eca5d67c9157dc2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  let currentUser = null;
  let currentData = null;
  let photoFile = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "nextpage.html";
      return;
    }
    currentUser = user;
    loadProfile();
  });

  function loadProfile() {
    const uid = currentUser.uid;
    db.collection("users").doc(uid).get().then(doc => {
      if (!doc.exists) {
        const newID = generateUniqueID();
        db.collection("users").doc(uid).set({
          name: "",
          photo: "",
          id: newID,
          email: currentUser.email || currentUser.phoneNumber || "",
          gender: ""
        }).then(() => {
          showForm();
        });
      } else {
        currentData = doc.data();
        if (!currentData.name || !currentData.photo) {
          showForm();
        } else {
          showProfile();
        }
      }
    });
  }

  function showForm() {
    document.getElementById("profile-container").innerHTML = `
      <h2>Mamoròna profil manga anao</h2>

      <img id="photo-preview" src="https://i.imgur.com/5qHPeIp.png" alt="Preview Sary" />

      <label class="upload-label" for="photo-upload">Misafidiana Sary Profile</label>
      <input type="file" id="photo-upload" accept="image/*" />

      <input type="text" id="name" placeholder="Anarana" value="${currentData && currentData.name ? currentData.name : ''}" />
      
      <select id="gender" >
        <option value="">Misafidiana Genre</option>
        <option value="Fille" ${currentData && currentData.gender === 'Fille' ? 'selected' : ''}>Fille</option>
        <option value="Garçon" ${currentData && currentData.gender === 'Garçon' ? 'selected' : ''}>Garçon</option>
        <option value="Autre" ${currentData && currentData.gender === 'Autre' ? 'selected' : ''}>Tsy Aiko</option>
      </select>

      <button onclick="saveProfile()">Tehirizo</button>
    `;

    const photoPreview = document.getElementById("photo-preview");
    const photoUpload = document.getElementById("photo-upload");

    photoUpload.addEventListener("change", (e) => {
      if (e.target.files && e.target.files[0]) {
        photoFile = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
          photoPreview.src = evt.target.result;
        };
        reader.readAsDataURL(photoFile);
      }
    });

    if (currentData && currentData.photo) {
      photoPreview.src = currentData.photo;
    }
  }

  async function saveProfile() {
    const name = document.getElementById("name").value.trim();
    const gender = document.getElementById("gender").value;
    if (!name) {
      alert("Fenoy azafady ny anarana");
      return;
    }
    if (!gender) {
      alert("Misafidiana genre azafady");
      return;
    }

    let photoURL = currentData && currentData.photo ? currentData.photo : "";
    if (photoFile) {
      const storageRef = storage.ref();
      const fileRef = storageRef.child(`profile_photos/${currentUser.uid}_${Date.now()}`);
      await fileRef.put(photoFile);
      photoURL = await fileRef.getDownloadURL();
    }

    db.collection("users").doc(currentUser.uid).update({
      name: name,
      photo: photoURL,
      gender: gender
    }).then(() => {
      alert("Profil voatahiry soa aman-tsara!");
      loadProfile();
    }).catch(err => {
      alert("Nisy olana tamin'ny fanoratana profil: " + err.message);
    });
  }

  function showProfile() {
    const html = `
      <h2>Profilanao</h2>
      <img src="${currentData.photo}" alt="Profile" id="photo-preview" />
      <p><strong>Anarana:</strong> ${currentData.name}</p>
      <p><strong>Genre:</strong> ${currentData.gender}</p>
      <p><strong>ID Manokana:</strong> PSFY-${currentData.id}</p>
      <p><strong>Email:</strong> ${currentData.email || ''}</p>
    `;
    document.getElementById("profile-container").innerHTML = html;
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => {
      window.location.href = "nextpage.html";
    });
  });

  function generateUniqueID() {
    return Math.floor(100000 + Math.random() * 900000);
  }
</script>
</body>
</html>
