<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Dashboard - Profil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
* { box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1877f2, #6ea0f8);
    margin: 0; min-height: 100vh;
    display: flex; justify-content: center; align-items: center; padding: 20px;
}
.container {
    background: white; width: 100%; max-width: 450px;
    padding: 30px 25px; border-radius: 20px;
    box-shadow: 0 10px 25px rgba(24, 119, 242, 0.4);
    text-align: center; animation: fadeIn 0.8s ease forwards;
}
h2 { color: #1877f2; margin-bottom: 15px; font-weight: 700; letter-spacing: 1.2px; }
button {
    margin-top: 25px; width: 100%; padding: 15px 0;
    font-size: 18px; border: none; border-radius: 18px;
    cursor: pointer; background: #1877f2; color: white; font-weight: 600;
    box-shadow: 0 5px 15px #1877f2cc;
    transition: background 0.3s ease, transform 0.15s ease;
}
button:hover { background: #145dbf; transform: scale(1.05); }
.profile-info {
    margin-top: 25px; text-align: left; font-size: 17px; color: #333;
    line-height: 1.4; border-top: 1px solid #cce0ff; padding-top: 20px;
    background: white; padding: 20px; border-radius: 15px;
    box-shadow: 0 8px 20px rgba(24, 119, 242, 0.2);
}
.profile-info p { margin: 8px 0; }
</style>
</head>
<body>

<div class="container">
    <h2>Profil Utilisateur</h2>

    <div class="profile-info">
        <p><strong>Nom complet :</strong> <span id="fullName">-</span></p>
        <p><strong>Genre :</strong> <span id="genre">-</span></p>
        <p><strong>Date de naissance :</strong> <span id="dob">-</span></p>
        <p><strong>Code Referral :</strong> <span id="referral">-</span></p>
        <p><strong>ID :</strong> <span id="uid">-</span></p>
        <p><strong>Email :</strong> <span id="email">-</span></p>
    </div>

    <button id="walletBtn">Portefeuille Crypto</button>
    <button id="logoutBtn">Sortir</button>
</div>

<script>
// Config Firebase feno
const firebaseConfig = {
    apiKey: "AIzaSyAzcnb-eswHt_pDi7tCvcIBzlzejCprJfE",
    authDomain: "mitalky.firebaseapp.com",
    projectId: "mitalky",
    storageBucket: "mitalky.appspot.com",
    messagingSenderId: "753557195623",
    appId: "1:753557195623:web:abc3b37eca5d67c9157dc2"
};

// Init Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Vérifier si user connecté
auth.onAuthStateChanged(user => {
    if(user){
        document.getElementById("fullName").innerText = user.displayName || "-";
        document.getElementById("email").innerText = user.email;
        document.getElementById("uid").innerText = user.uid;

        // Charger les champs supplémentaires depuis Firestore
        db.collection("users").doc(user.uid).get().then(doc=>{
            if(doc.exists){
                const data = doc.data();
                document.getElementById("genre").innerText = data.genre || "-";
                document.getElementById("dob").innerText = data.dob || "-";
                document.getElementById("referral").innerText = data.referral || "-";
            }
        });
    } else {
        window.location.href = "login.html";
    }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
    auth.signOut().then(()=>window.location.href="login.html");
});

// Wallet
document.getElementById("walletBtn").addEventListener("click", ()=>{
    window.location.href = "wallet.html";
});
</script>

</body>
</html>
