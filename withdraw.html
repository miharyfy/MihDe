<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw TRX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📤 Withdraw TRX</h1>
    <input type="email" id="emailRetrait" placeholder="Your Gmail">
    <input type="text" id="trxAddress" placeholder="Your TRX Address">
    <input type="number" id="amountRetrait" placeholder="Amount in TRX">
    <button onclick="submitWithdraw()">Request Withdrawal</button>
    <p id="resRetrait"></p>

    <div class="nav-links">
      <a href="index.html">← Back to Mining</a>
    </div>

    <script>
      function submitWithdraw() {
        document.getElementById("resRetrait").innerText = "✅ Your withdrawal request has been submitted (simulation only)";
      }
    </script>
  </div>
</body>
</html>
